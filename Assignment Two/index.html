<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up">
        <div class="logo-text">
            <img src="images/Logo.png" />
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
        <div class="form">
            <form action="">
                <div class="main-form">
                    <div  class="input-field">
                        <div class="text-field">
                            <div>
                                <label for="firstname">First Name</label>
                            </div>
                            <div>
                                <input type="text" name="firstname" placeholder="First Name" class="inner-input">
                            </div>
                            
                        </div>
                        <div class="text-field">
                            <div>
                                <label for="lastname">Last Name</label>
                            </div>
                            <div>
                                <input type="text" name="lastname" placeholder="Last Name" class="inner-input">
                            </div>
                        </div>
                    </div>
                    <div  class="input-field">
                        <div class="text-field">
                            <div>
                                <label for="gender">Gender</label>
                            </div>
                            <div>
                                <select name="gender" class="inner-input">
                                    <option value="select here">Select here</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="text-field">
                            <div>
                                <label for="dateOfBirth">Date of Birth</label>
                            </div>
                            <div>
                                <input type="date" name="dateOfBirth" class="inner-input">
                            </div>
                        </div>
                    </div>
                    <div  class="input-field">
                        <div class="text-field">
                            <div>
                                <label for="weight">Weight (KG)</label>
                            </div>
                            <div>
                                <input type="text" name="weight" class="inner-input">
                            </div>
                            
                        </div>
                        <div class="text-field">
                            <div>
                                <label for="height">Height (CM)</label>
                            </div>
                            <div>
                                <input type="text" name="height" class="inner-input">
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div>
                    <div class="text-field">
                        <div>
                            <label for="gender">Activity Level</label>
                        </div>
                        <div>
                            <select name="gender" class="inner-input long-span">
                                <option value="select here">Select here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        
                    </div>
                    
                </div>
                <div>
                    <div class="text-field">
                        <div>
                            <label for="password">Password</label>
                        </div>
                        <div>
                            <input type="password" name="password" class="inner-input long-span">
                        </div>
                        
                    </div>
                    
                </div>
                <div>
                    <div>
                        <div>
                            <input type="button" value="Register" class="inner-input long-span btn">
                        </div>
                        
                    </div>
                    
                </div>
                <div class="long-span">
                    <p>By clicking Register, you agree to our Terms of Use and our Privacy Policy</p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
